<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./design/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./product.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="Desktop Image" />
      </div>
      <div class="image-text">
        <h3>PERFUME</h3>
        <h2>Gabrielle Essense Eau De Perfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="amount">
          <h4>$149.99</h4>
          <h5>$169.99</h5>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="cart" />
          <h4>Add to Cart</h4>
        </button>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/LifeWithSpencer"
        >Asafa Mahfuz Abiodun</a
      >.
    </footer>
  </body>
</html>
